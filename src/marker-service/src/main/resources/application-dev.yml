spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/marker_service_dev
    username: postgres
    password: postgres
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    com.ritchermap.marker: DEBUG