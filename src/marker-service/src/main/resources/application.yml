# src/main/resources/application.yml
spring:
    application:
        name: marker-service

    profiles:
        active: dev

    datasource:
        url: jdbc:postgresql://localhost:5432/ritcher_markers
        username: postgres
        password: password
        driver-class-name: org.postgresql.Driver
        hikari:
            maximum-pool-size: 20
            minimum-idle: 5
            idle-timeout: 300000
            connection-timeout: 20000

    jpa:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        hibernate:
            ddl-auto: validate
        show-sql: true
        properties:
            hibernate:
                format_sql: true
                jdbc:
                    time_zone: UTC

    flyway:
        enabled: true
        locations: classpath:db/migration
        baseline-on-migrate: true

server:
    port: 8082
    servlet:
        context-path: /

management:
    endpoints:
        web:
            exposure:
                include: health,info,metrics
    endpoint:
        health:
            show-details: always

logging:
    level:
        com.ritchermap.markerservice: DEBUG
        org.springframework.web: DEBUG
        org.hibernate.SQL: DEBUG